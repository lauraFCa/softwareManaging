# GIT STUFF

name: Github Settings

on:
  push:
    branches:
      - master
      - release-candidate
      - unit-tests
    paths-ignore:
      - '**/readme.md'
  pull_request:
    branches:
      - master
      - release-candidate
      - unit-tests
    paths-ignore:
      - '**/readme.md'

jobs:
    git-set-commit:
        name: Git Settings and Commit
        runs-on: ubuntu-latest
        
        steps:
            - uses: actions/checkout@v3
            - name: Configurar usuÃ¡rio Git
              run: |
                git config --global user.name "GitHub Actions"
                git config --global user.email "${{ secrets.USER_NAME }}"
                git config --global credential.helper store
                echo "https://github.com:${{ secrets.ACCESS_TOKEN }}@github.com" >> ~/.git-credentials

            - name: Commit e push das alteracoes
              run: |
                git add .
                git status
                git commit -v -m "Add badge to readme"
                git push -v