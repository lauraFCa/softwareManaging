# Workflow to Build and run tests

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        cache: maven
        java-version: '11'
    - name: Build
      run: mvn -B package --file pom.xml

  unit-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          cache: maven
          java-version: '11'
      - name: Run Unit Tests
        run: mvn -B test --file pom.xml
  
  interface-tests:
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: verificar diretorio
          run: pwd
        - name: listar diretorios
          run: ls
