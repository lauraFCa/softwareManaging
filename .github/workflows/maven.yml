# Workflow to Build and run tests

name: Build Tests Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        cache: maven
        java-version: '8'
    - name: Build
      run: mvn -B package --file pom.xml

  unit-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          cache: maven
          java-version: '8'
      - name: Run Unit Tests
        run: mvn -B test --file pom.xml
  
  interface-tests:
      runs-on: ubuntu-latest
      needs: unit-tests
      steps:
        - uses: actions/checkout@v2
        - name: Configurar ambiente
          uses: actions/setup-node@v2
          with:
            node-version: '14'
        - name: Instalar dependencias
          run: npm install
          working-directory: tests
        - name: Executar testes de interface - Cypress
          run: npm run cy:run
          working-directory: tests
          
  deploy:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
    - name: Deploy to 000webhost
      uses: SamKirkland/FTP-Deploy-Action@3.0.0
      with:
        server: ftp.000webhost.com
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /public_html/
        local-file: manutencaoSoft/target/HotelLucena-1.0-SNAPSHOT.jar

